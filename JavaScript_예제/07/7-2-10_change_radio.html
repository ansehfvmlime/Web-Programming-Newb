<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // 문서 객체 추출하기
        const output = document.querySelector("#output");
        const radios = document.querySelectorAll("[name=pet]");

        // 모든 라디오 버튼에
        // radio 버튼의 경우 하나만 선택되기 때문에 각각에 대해서 eventlistener을 만들어 주기 위하여 forEach를 생성.
        radios.forEach((radio) => {
          // 이벤트 연결
          // 각각의 이벤트 리스너에서 change가 발생했으면 checked 되어있는 radio 버튼의 이벤트를 각각 출력함
          radio.addEventListener("change", (event) => {
            const current = event.currentTarget;
            if (current.checked) {
              output.textContent = `좋아하는 애완동물은 ${current.value}이시군요!`;
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <h3># 좋아하는 애완동물을 선택해주세요</h3>
    <input type="radio" name="pet" value="강아지" />
    <span>강아지</span>
    <input type="radio" name="pet" value="고양이" />
    <span>고양이</span>
    <input type="radio" name="pet" value="햄스터" />
    <span>햄스터</span>
    <input type="radio" name="pet" value="기타" />
    <span>기타</span>
    <hr />
    <h3 id="output"></h3>
  </body>
</html>
