<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // 별의 초기 설정
        const star = document.querySelector("h1");
        star.style.position = "absolute";

        // 별의 이동을 출력하는 기능
        let [x, y] = [0, 0];
        const block = 20;
        const print = () => {
          star.style.left = `${x * block}px`;
          star.style.top = `${y * block}px`;
        };
        print();

        // 별을 이동하는 기능
        // [37,38,39,40]는 각각의 화살표가 갖은 KeyCode임 -> 밑에서 case 37 이런식으로 보면 불편하니까 할당해줌
        const [left, up, right, down] = [37, 38, 39, 40];
        document.body.addEventListener("keydown", (event) => {
          switch (event.keyCode) {
            case left:
              x -= 1;
              break;
            case up:
              y == 1;
              break;
            case right:
              x += 1;
              break;
            case down:
              y += 1;
              break;
          }
          print();
        });
      });
    </script>
  </head>
  <body>
    <h1>★</h1>
  </body>
</html>
