<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display</title>
    <!-- h1, h2는 다른 줄에 나와야하는데 인라인으로 변경했기에 한줄에 가능 -->
    <style>
      h1,
      h2 {
        display: inline;
      }
    </style>
  </head>
  <body>
    <h1>h1 tag</h1>
    <h2>h2 tag</h2>
  </body>
</html>
