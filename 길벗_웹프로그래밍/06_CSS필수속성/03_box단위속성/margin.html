<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin</title>
    <style>
      p {
        margin-top: 10px;
        margin-bottom: 20px;
        margin-left: 30px;
        margin-right: 40px;
        outline: 3px dashed red;
      }
      .p1 {
        background-color: aqua;
      }
      .p2 {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <!-- margin이 곂쳐서 (top 10 / bottom 20) 더 큰 20px로 고정 -->
    <p class="p1">lorem1</p>
    <p class="p2">lorem2</p>
  </body>
</html>
